t: -999px;left: -999px;text-align: center; -o-border-radius: 25px; -moz-border-radius: 25px; -webkit-border-radius: 25px; border-radius: 25px;-o-box-shadow: 0px 0px 25px 7px #fff;-moz-box-shadow: 0px 0px 25px 7px #fff;-webkit-box-shadow: 0px 0px 25px 7px #fff;box-shadow: 0px 0px 25px 7px #fff;}.main_content_wrap:before {content: '';display: inline-block;height: 100%;width: 0;vertical-align: middle;}.center-wrap {display: inline-block;vertical-align: middle;width:97%;}

<div class='awesome-container'> <div class="line line1"><div class="point_wrap point_wrap1" ><div class="point point1"><img src="img/img1.jpg"></div><div class='info'><div><h4> Interactive Designing </h4><p> Turn more visitors into client by a website that talks. </p></div></div></div><div class="line line2"><div class="point_wrap point_wrap2" ><div class="point point2"><img src="img/img2.jpg"></div><div class='info'><h4> Presentation Websites </h4><p> YOYO You, your organization or your idea presented creating that first impression that lasts forever. </p></div></div><div class="line line3"><div class="point_wrap point_wrap3" ><div class="point point3"><img src="img/img3.jpg"></div><div class='info'><div><h4> eCommerce </h4><p> Get ready your money making machine and learn how to get it successful. </p></div></div></div></div></div></div> </div>  </div>

<!--Scripts-->
  <script type="text/javascript">
jQuery(document).ready(function($){
  /*Setting Required Variables*/
	var total_ponts = 3;
	var STOP = false;
	var all_lmns = $('*');
	var main_content = $('#main_content');
	var WRAP = $('.awesome-wrap');
	var wrap = $('.awesome-container');
	var line = [$('.line')];
	var pont = [$('.point')];
	var pont_rp = [$('.point_wrap')];
	for (var i = 1; i <= total_ponts; i++) {
		line[i] = $('.line'+i);
		pont[i] = $('.point'+i);
		pont_rp[i] = $('.point_wrap'+i);
	};
	var current_pont = 0;
	var line_width = line[1].css('width');
	var scr_wit = $(window).width();
	var scr_hai = $(window).height();
	var scr_sml_dim = scr_hai;
	if (scr_hai>scr_wit) {	var scr_sml_dim = scr_wit; }

  /*Creating required functions*/
	
	function moving_lines(){
		current_pont++;
		if(current_pont > total_ponts || STOP){return;}
		cool_bending(current_pont);
		wrap.animate({	left: "-=100%"	}, 1400, "",
			function(){ 
				activate_pont(current_pont);
			});
		setTimeout(function(){moving_lines()}, 9800);
	}
	
	function cool_bending(now){
		var push_down = parseInt(line_width)*-0.4226182617407;
		WRAP.css({
			top: "+="+push_down+'px'
		});
		line[now].addClass('push-up');
		if(now-1){
			line[now-1].addClass('push-down');
			line[now-1].addClass('push-down'+(now-1));
			if(now-2){
				line[now-1].removeClass('push-up');
				if(now-2){
				line[now-2].removeClass('push-down');
				}
			}		
		}
	}
	
	function activate_pont(num){
		if (current_pont > (total_ponts/2)) {
			main_content.css('background-image', "url(img/blue-lights-bokeh.jpg)");
		}

		var pont_now_img = pont[num].find('img');
		pont[num]
			.animate({
				borderWidth:'75px',
				width:'150px',
				height:'150px',
			}, 0.5 * 700, "linear",
				/*Callback function*/
				function(){
					var that = $(this);
					that.find('img').css('display', 'block');
			})
			.animate({
				width:'300px',
				height:'300px',
			}, 490, "linear")
			.animate({
				borderWidth:'5px'
			}, 490, "linear", function(){
				var that = $(this);
				present_info(that.siblings('.info'));
			})
			.animate({/*Dummy animation for info display*/
				width:'+=0px',
			}, 4900, "linear", function(){
				var that = $(this);
				that.siblings('.info').fadeOut((700));
			})
			.animate({/*Dummy animation for info display*/
				width:'+=0px',
			}, 700, "linear")
			.animate({
				borderWidth:'75px',
			}, 350, "linear")
			.animate({
				width:'150px',
				height:'150px',
			}, 350, "linear", function(){$(this).find('img').css('display', 'block')})
			.animate({
				borderWidth:'35px',
				width:'0',
				height:'0',
			}, 350, "linear", function(){if (current_pont > (total_ponts-1)) {qa_section_animate(current_pont);};});
	}

	function present_info(that){
		that.animate({opacity: '1'}, 700, 'linear');
		that.addClass('showinfo');
	}

		line[1].addClass('no-transition').fadeTo(250, 0, function(){
			setTimeout(function(){
				main_content.addClass('active');
				setTimeout(function(){
					if (scr_wit > scr_hai) {
						main_content.addClass('landscape');
					}else{
						main_content.addClass('portrait');
					}
					setTimeout(function(){
						main_content.children().fadeIn(500);
						main_content.css({transition: 'background 2599s linear', backgroundPosition: '-259999px 259999px'});
					}, 1000)
				}, 1000)
			}, 500);
		});
	}

  /*Doing Stuff*/
	/*Correctiong line widths*/
	line[0].css('width', line_width);


	wrap
		.animate({	left: "-=50%"	}, (1400/2), "", 
			function(){ 
				current_pont++;activate_pont(current_pont);
			})
		.animate({	left: "-=0%"	}, 8400, "linear",
			function(){
				moving_lines()
			});
	pont_rp[0].children('.info').css('opacity', '0');
})

</script></body>
