<?php


	protected function _test_typeface_against_test_case ( $face, $test_case ) {
		$response = false;

		$face = stripslashes( str_replace( '"', '', str_replace( '&quot;', '', $face ) ) );

		$parts = explode( ',', $face );

		if ( $test_case == $parts[0] ) {
			$response = true;
		}

		return $response;
	}
